<p>helpdesk-listing works!</p>

<ng-container *ngIf="posts$ | async as posts; else loading">
    <table>
        <tr *ngFor="let p of posts; index as i">
            <td>{{i}}</td>
            <td>{{p.userId}}</td>
            <td>{{p.title}}</td>
        </tr>
    </table>
</ng-container>

<ng-template #loading>
    <h5>...Loading...</h5>
</ng-template>
